version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: langfuse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: langfuse
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse_password_change_me
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 3s
      timeout: 3s
      retries: 10

  # ClickHouse database (required for Langfuse V3)
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: langfuse-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: langfuse
      CLICKHOUSE_USER: langfuse
      CLICKHOUSE_PASSWORD: langfuse_clickhouse_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (required for Langfuse V3)
  redis:
    image: redis:7-alpine
    container_name: langfuse-redis
    restart: unless-stopped
    command: redis-server --requirepass langfuse_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO S3-compatible storage (required for Langfuse V3)
  minio:
    image: minio/minio:latest
    container_name: langfuse-minio
    restart: unless-stopped
    command: server /data --console-address ":9091"
    environment:
      MINIO_ROOT_USER: langfuse
      MINIO_ROOT_PASSWORD: langfuse_minio_password
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"
      - "9003:9091"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Langfuse Web Application
  langfuse-web:
    image: langfuse/langfuse:3
    container_name: langfuse-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Database (PostgreSQL)
      DATABASE_URL: postgresql://langfuse:langfuse_password_change_me@postgres:5432/langfuse

      # ClickHouse (required for v3)
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_MIGRATION_URL: clickhouse://langfuse:langfuse_clickhouse_password@clickhouse:9000/langfuse
      CLICKHOUSE_USER: langfuse
      CLICKHOUSE_PASSWORD: langfuse_clickhouse_password
      CLICKHOUSE_DB: langfuse
      CLICKHOUSE_CLUSTER_ENABLED: false

      # Redis (required for v3)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_AUTH: langfuse_redis_password

      # S3/MinIO (required for v3)
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: langfuse
      LANGFUSE_S3_EVENT_UPLOAD_REGION: us-east-1
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: langfuse
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: langfuse_minio_password
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://minio:9000
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: true

      # Application
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: changeme_nextauth_secret_min_32_chars_long
      SALT: changeme_salt_min_32_chars_long

      # Encryption (optional but recommended)
      ENCRYPTION_KEY: f723131c1626b2c0f9bef7dab5ecde8a59fd7dd7b36a7d99fef07acd83e6c6b2

      # Telemetry (disable Langfuse's own telemetry if you want)
      TELEMETRY_ENABLED: false

      # OTLP Endpoint Configuration
      # This allows Langfuse to RECEIVE OpenTelemetry data
      LANGFUSE_ENABLE_OTEL: true

      # Enable automatic ClickHouse migrations
      LANGFUSE_AUTO_CLICKHOUSE_MIGRATION_DISABLED: false

  # Langfuse Worker (processes background jobs)
  langfuse-worker:
    image: langfuse/langfuse-worker:3
    container_name: langfuse-worker
    restart: unless-stopped
    ports:
      - "127.0.0.1:3030:3030"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database (PostgreSQL)
      DATABASE_URL: postgresql://langfuse:langfuse_password_change_me@postgres:5432/langfuse

      # ClickHouse (required for V3)
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_MIGRATION_URL: clickhouse://langfuse:langfuse_clickhouse_password@clickhouse:9000/langfuse
      CLICKHOUSE_USER: langfuse
      CLICKHOUSE_PASSWORD: langfuse_clickhouse_password
      CLICKHOUSE_DB: langfuse
      CLICKHOUSE_CLUSTER_ENABLED: false

      # Redis (required for v3)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_AUTH: langfuse_redis_password

      # S3/MinIO (required for v3)
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: langfuse
      LANGFUSE_S3_EVENT_UPLOAD_REGION: us-east-1
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: langfuse
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: langfuse_minio_password
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://minio:9000
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: true

      # Worker configuration
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: changeme_nextauth_secret_min_32_chars_long
      SALT: changeme_salt_min_32_chars_long
      ENCRYPTION_KEY: f723131c1626b2c0f9bef7dab5ecde8a59fd7dd7b36a7d99fef07acd83e6c6b2

      # Enable automatic ClickHouse migrations
      LANGFUSE_AUTO_CLICKHOUSE_MIGRATION_DISABLED: false

  # OpenTelemetry Collector (optional but recommended)
  # Routes telemetry data from Claude Code to Langfuse
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics
      - "13133:13133" # Health check
    depends_on:
      - langfuse-web

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"  # Using 3001 to avoid conflict with Langfuse
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - otel-collector

  # Prometheus for metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

volumes:
  langfuse_postgres_data:
  clickhouse_data:
  redis_data:
  minio_data:
  grafana_data:
  prometheus_data:
