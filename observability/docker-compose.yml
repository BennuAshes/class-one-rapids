version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: langfuse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: langfuse
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse_password_change_me
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 3s
      timeout: 3s
      retries: 10

  # Langfuse Web Application
  langfuse-web:
    image: langfuse/langfuse:latest
    container_name: langfuse-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://langfuse:langfuse_password_change_me@postgres:5432/langfuse

      # Application
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: changeme_nextauth_secret_min_32_chars_long
      SALT: changeme_salt_min_32_chars_long

      # Encryption (optional but recommended)
      ENCRYPTION_KEY: changeme_encryption_key_must_be_256_bit_64_chars_hex

      # Telemetry (disable Langfuse's own telemetry if you want)
      TELEMETRY_ENABLED: false

      # OTLP Endpoint Configuration
      # This allows Langfuse to RECEIVE OpenTelemetry data
      LANGFUSE_ENABLE_OTEL: true

  # Langfuse Worker (processes background jobs)
  langfuse-worker:
    image: langfuse/langfuse:latest
    container_name: langfuse-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://langfuse:langfuse_password_change_me@postgres:5432/langfuse

      # Worker configuration
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: changeme_nextauth_secret_min_32_chars_long
      SALT: changeme_salt_min_32_chars_long
      ENCRYPTION_KEY: changeme_encryption_key_must_be_256_bit_64_chars_hex

      # This tells the container to run as a worker
      LANGFUSE_WORKER_ENABLED: true
    command: npm run worker

  # OpenTelemetry Collector (optional but recommended)
  # Routes telemetry data from Claude Code to Langfuse
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "13133:13133" # Health check
    depends_on:
      - langfuse-web

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"  # Using 3001 to avoid conflict with Langfuse
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - otel-collector

  # Prometheus for metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

volumes:
  langfuse_postgres_data:
  grafana_data:
  prometheus_data:
